<body>
    <div>
        <img src="https://www.calculat.org/hu/terulet-kerulet/obr/oo-pt-1.svg" alt="Ha">
        <div>
            <h1>a</h1>
        </div> <input placeholder="a" id="a" type="number">
        <div>
            <h1>b</h1>
        </div> <input placeholder="b" id="b" type="number">
        <button onclick="pita(a.value,b.value)">eredm√©ny</button>
        <p id="eredmeny"></p>
    </div>
    <script>
        function pita(a, b) {
            c = Math.sqrt(a * a + b * b)
            document.getElementById("eredmeny").innerHTML = c

        }


    </script>
